<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike — Главная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Временные стили для проверки загрузки */
        body { background-color: #f5f5f5; }
        img { border: 2px solid red; } /* Чтобы видеть границы изображений */
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e900/swoosh-logo-black.png" alt="Nike" width="70">
            </div>
            <ul class="nav-links">
                <li><a href="#">Мужчины</a></li>
                <li><a href="#">Женщины</a></li>
                <li><a href="#">Дети</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="https://static.nike.com/a/images/f_auto/dpr_1.0/w_1920,c_limit/1753161a-0f8e-4e7a-9b88-5b7b3a6b5b9a/nike-air-max.jpg" alt="Nike Air Max" class="hero-image">
    </section>

    <script>
        // Проверка загрузки изображений
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = () => {
                    console.error('Ошибка загрузки:', img.src);
                    img.style.border = '2px dashed red';
                };
                img.onload = () => {
                    console.log('Успешно загружено:', img.src);
                    img.style.border = 'none';
                };
            });
        });
    </script>
</body>
</html>
