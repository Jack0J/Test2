<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelReady - Чек-лист для отпуска</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-suitcase-rolling"></i>
                <h1>TravelReady</h1>
            </div>
            <p class="subtitle">Ваш идеальный помощник в подготовке к путешествию</p>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-text">
                <h2>Все готово к отпуску?</h2>
                <p>Пройдите чек-лист и отправляйтесь в путешествие без забот</p>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-text" id="progressText">0% завершено</div>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1503220317375-aaad61436b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Путешествие">
            </div>
        </section>

        <section class="checklist-section">
            <div class="category">
                <div class="category-header">
                    <i class="fas fa-passport"></i>
                    <h3>Документы</h3>
                </div>
                <ul class="checklist">
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Паспорт (срок действия более 6 месяцев)
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Виза (если требуется)
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Билеты (электронные/бумажные)
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Страховой полис
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Бронь отелей/апартаментов
                        </label>
                    </li>
                </ul>
            </div>

            <div class="category">
                <div class="category-header">
                    <i class="fas fa-suitcase"></i>
                    <h3>Вещи</h3>
                </div>
                <ul class="checklist">
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Одежда по погоде
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span
