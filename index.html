<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ехать готов - Чек-лист для отпуска</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Ехать готов</h1>
            </div>
            <p class="tagline">Чек-лист для идеального отпуска</p>
        </header>

        <main class="main-content">
            <section class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0% завершено</div>
            </section>

            <section class="checklist-grid">
                <!-- Документы -->
                <div class="checklist-card">
                    <div class="card-header">
                        <i class="fas fa-passport"></i>
                        <h2>Документы</h2>
                    </div>
                    <ul class="checklist-items">
                        <li class="checklist-item">
                            <input type="checkbox" id="doc1">
                            <label for="doc1">Паспорт</label>
                        </li>
                        <li class="checklist-item">
                            <input type="checkbox" id="doc2">
                            <label for="doc2">Билеты</label>
                        </li>
                        <!-- Добавьте остальные пункты -->
                    </ul>
                </div>

                <!-- Вещи -->
                <div class="checklist-card">
                    <div class="card-header">
                        <i class="fas fa-suitcase"></i>
                        <h2>Вещи</h2>
                    </div>
                    <ul class="checklist-items">
                        <li class="checklist-item">
                            <input type="checkbox" id="item1">
                            <label for="item1">Одежда</label>
                        </li>
                        <!-- Добавьте остальные пункты -->
                    </ul>
                </div>

                <!-- Дом -->
                <div class="checklist-card">
                    <div class="card-header">
                        <i class="fas fa-home"></i>
                        <h2>Дом</h2>
                    </div>
                    <ul class="checklist-items">
                        <li class="checklist-item">
                            <input type="checkbox" id="home1">
                            <label for="home1">Выключить приборы</label>
                        </li>
                        <!-- Добавьте остальные пункты -->
                    </ul>
                </div>

                <!-- Финансы -->
                <div class="checklist-card">
                    <div class="card-header">
                        <i class="fas fa-wallet"></i>
                        <h2>Финансы</h2>
                    </div>
                    <ul class="checklist-items">
                        <li class="checklist-item">
                            <input type="checkbox" id="money1">
                            <label for="money1">Наличные</label>
                        </li>
                        <!-- Добавьте остальные пункты -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
